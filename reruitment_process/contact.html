<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        
        h2{
            text-align: center;
            font-weight: bold;
        }
        footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
                 /* Style the side navigation bar */
		.sidenav {
			height: 100%;
			width: 200px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color:#0077b6;
			overflow-x: hidden;
			padding-top: 20px;
		}

		/* Style the links inside the side navigation bar */
		.sidenav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 20px;
			color: #fff;
			display: block;
		}

		/* Change the color of links on hover */
		.sidenav a:hover {
			background-color: #ddd;
			color: black;
		}
        body {
			margin: 0;
			padding: 0;
		}
		
		/* Style the header */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		/* Style the main content */
		.main {
			margin-left: 5cm;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.3);
		}

		/* Style the contact information */
		.contact-info {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		/* Style the contact form */
		form {
			display: flex;
			flex-direction: column;
			margin-top: 20px;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input[type=text], textarea {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}

		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		input[type=submit]:hover {
			background-color: #666;
		}
    </style>
</head>
<body>
    <div class="sidenav">
		<a href="dashboard.html">Dashboard</a>
		<a href="application.html">job Application</a>
		<a href="about.html">About us</a>
		<a href="contact.html">Contact</a>
        <a href="#">Test</a>
	</div>
    <header>
		<h1>My Company</h1>
	</header>

	<div class="main">
		<h2>Contact Us</h2>
		<p class="contact-info">We would love to hear from you! You can contact us using the information below or by filling out the form.</p>
		<p class="contact-info"><strong>Address:</strong> 123 Main Street, Anytown USA</p>
		<p class="contact-info"><strong>Phone:</strong> 555-555-5555</p>
		<p class="contact-info"><strong>Email:</strong> info@mycompany.com</p>

		<form action="" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="Enter your email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Enter your message" required></textarea>

			<input type="submit" value="Send">
		</form>
	</div>
    <footer>
		<p>&copy; 2023 Company Name</p>
	</footer>
</body>
</html>
