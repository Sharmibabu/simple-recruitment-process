<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment System</title>
    <style>
        /* Styles for the header */
        .tab 
        {
        float: left;
        border: 1px solid #ccc;
        background-color:#0077b6;
        width: 15%;
        height: 400px;
        }

        .tab button 
        {
        display: block;
        background-color: inherit;
        color: white;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        font-size: 17px;
        }

        .tab button:hover 
        {
        background-color: #ddd;
        }

        .tab button.active 
        {
        background-color: #ccc;
        }


        .tabcontent 
        {
        float: left;
        padding: 30px 40px;
        border: none;
        width: 70%;
        border-left: none;
        height: 400px;
        }
        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            margin:0;
        }


       /* Style the side navigation bar */
		.sidenav {
			height: 100%;
			width: 200px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color:#0077b6;
			overflow-x: hidden;
			padding-top: 20px;
		}

		/* Style the links inside the side navigation bar */
		.sidenav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 20px;
			color: #fff;
			display: block;
		}

		/* Change the color of links on hover */
		.sidenav a:hover {
			background-color: #ddd;
			color: black;
		}
        h1{
            text-align: center;
        }
		/* Style the main content */
		.main {
			margin-left: 200px; /* Same as the width of the side navigation */
			padding: 20px;
		}
        /* Styles for the content */
        main {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #0077b6;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the footer */
        footer {
            background-color: #0077b6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recruitment System</h1>
    </header>

    <div class="sidenav">
		<a href="dashboard.html">Dashboard</a>
		<a href="application.html">job Application</a>
		<a href="about.html">About us</a>
		<a href="contact.html">Contact</a>
        <a href="#">Test</a>

	</div>

       <h1>Job Application Form</h1>
       <form action="new.php" method="post">
           <fieldset>
               <legend>Personal Information</legend>
               <label for="name">Full Name:</label>
               <input type="text" id="name" name="name" required><br><br>
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required><br><br>
               <label for="phone">Phone:</label>
               <input type="tel" id="phone" name="number" required><br><br>
               <label for="address">Address:</label>
               <textarea id="address" name="address" required></textarea><br><br>
               <label for="resume">Upload Resume:</label>
               <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
           </fieldset>
           <fieldset>
               <legend>College details</legend>
               <label for="degree">Degree:</label>
               <input type="text" id="degree" name="degree" required><br><br>
               <label for="institution">Institution:</label>
               <input type="text" id="institution" name="institution" required><br><br>
               <label for="year">Year of completion:</label>
               <input type="text" id="year" name="year" required><br><br>
               <label for="skills">Skills:</label>
               <textarea id="skills" name="skills" required></textarea><br><br>
               <label for="sourcecode">Link to Source Code:</label>
               <input type="url" id="sourcecode" name="sourcecode" required><br><br>
           </fieldset><br><br>
           <fieldset>
            <legend>Education</legend>
            <h2>10th mark</h2>
            <label for="tenth">Mark:</label>
            <input type="text" id="degree" name="mark" required><br><br>
            <label for="school">School Name:</label>
            <input type="text" id="school" name="school" required><br><br>
            <label for="year">Year of completion:</label>
            <input type="text" id="syear" name="syear" required><br><br>
            <label for="percentage">Percentage:</label>
            <input type="text" id="percentage" name="percentage" required><br><br>
            <h2>12th mark</h2>
            <label for="tenth">Mark:</label>
            <input type="text" id="degree" name="mark_ten" required><br><br>
            <label for="school">School Name:</label>
            <input type="text" id="school" name="school_ten" required><br><br>
            <label for="year">Year of completion:</label>
            <input type="text" id="year" name="year_ten" required><br><br>
            <label for="percentage">Percentage:</label>
            <input type="text" id="percentage" name="percentage_ten" required><br><br>
        </fieldset><br><br>
           <input type="submit" value="Submit">
           <input type="reset" value="Reset">
       </form>
   
</body>
</html>
